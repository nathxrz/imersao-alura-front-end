<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Alura</title>
    
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">


</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="sidebar_library">
            <div class="lib_content">
                <a href="">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </a>
                <i class="fa fa-plus"></i>
            </div>
            
            <div class="lib_playlist">
                <div class="lib_playlist__content">
                    <h3>Crie dua primeira playlist</h3>
                    <span>É fácil, vanos te ajudar.</span>
                </div>
                <button>Criar playlist</button>
            </div>
    
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="language">
                <button>
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </section> 

    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta para esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta para direita">
                    </button>
                </div>

                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                </div>

                <div class="header__login">
                    <button class="subscribe-btn">Inscreva-se</button>
                    <button class="login-btn">Entrar</button>
                </div>
            </nav>

            <div class="cards-container">
                <div class="cards__texts">
                    <h2>Boa tarde</h2>
                    <p>Navegar por todas as seções</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__texts">
                <h4>Testas o Premium de graça</h4>
                <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
            </div>
            <button class="footer__button">Inscreva-se grátis</button>
        </div>
    </footer>

</body>
</html>
